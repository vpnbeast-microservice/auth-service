---

deployment:
  name: auth-service
  image: vpnbeast/auth-service:0.0.44
  replicaCount: 1
  ports:
    - containerPort: 5000
      name: server-port
    - containerPort: 5001
      name: metric-port
    - containerPort: 5002
      name: health-port
  variables:
    - name: TZ
      value: Europe/Istanbul
    - name: ACTIVE_PROFILE
      value: prod
  probes:
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /health
        port: 5002
        scheme: HTTP
      initialDelaySeconds: 20
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /health
        port: 5002
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 10

service:
  ports:
    - name: server-port
      port: 5000
      targetPort: 5000
    - name: metric-port
      port: 5001
      targetPort: 5001
    - name: health-port
      port: 5002
      targetPort: 5002

ingress:
  enabled: false
  rules:
    - http:
        paths:
          - path: /auth-service(/|$)(.*)
            backend:
              serviceName: auth-service
              servicePort: 5000
